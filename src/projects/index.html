---
layout: main
title: Projects
eleventyImport:

---

{%- for project in collections.project -%}
<article>
  <h2>{{project.data.title}}</h2>
  <p>{{project.data.description}}</p>

  <footer>
    <a href="{{project.data.link}}">Visit</a>
    <a href="{{project.url}}">Read More</a>
  </footer>
</article>
{%- endfor -%}
