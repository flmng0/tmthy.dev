---
layout: main
title: Projects
eleventyImport:
  collections: ["project"]
---

{%- html "head" -%}
  <link rel="stylesheet" href="/css/projects.css">
{%- endhtml -%}

{%- for project in collections.project -%}
<article>
  <h2>{{project.data.title}}</h2>
  <p>{{project.data.description}}</p>

  <footer class="flex gap-2 justify-end">
    <a class="btn btn-visit" href="{{project.data.link}}">Visit</a>
    <a class="btn btn-read" href="{{project.url}}">Read More</a>
  </footer>
</article>
{%- endfor -%}
